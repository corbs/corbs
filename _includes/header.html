<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}{% include _images/title.svg %}</a>

    <nav class="site-nav">
      <a href="#" class="menu-icon">
        <svg viewBox="0 0 20 20" xmlns:svg="http://www.w3.org/2000/svg">
          <rect width="20" height="2" x="0" y="0" />
          <rect width="20" height="2" x="0" y="8" />
          <rect width="20" height="2" x="0" y="16" />
        </svg>
      </a>

      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>

  </div>

</header>
